{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form method="POST" action="/login" name="loginForm" onsubmit="return validarFormulario()">
    {{ form.hidden_tag() }}  <!-- Gera o token CSRF -->
    <input type="email" name="email" required placeholder="Digite seu email" />
    <input type="password" name="password" required placeholder="Digite sua senha" />
    <button type="submit">Entrar</button>
</form>
{% endblock %}
